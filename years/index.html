<!DOCTYPE html>

            .crumb {

            }

            .crumb a::after {

            color: black;

            padding: 0 3px;
            }

    </head>

        <nav class="crumbs">
            <ol>
                <li class="crumb">Years</li>

        <button onclick="window.location.href='/studentnews/2026'">2026</button><br>
